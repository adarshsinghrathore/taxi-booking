<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
          
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: white;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: yellow;
        }

        .message {
            color: #888;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Credentials</h2>
        <form action="changeCredentials" method="post">
            <!-- Username -->
           
           <input type="text" name="oldusername" placeholder="Enter old username"><br>
                      <input type="text" name="oldpassword" placeholder="Enter old password"><br>
                      <input type="text" name="newusername" placeholder="Enter new username"><br>
                      <input type="text" name="newpassword" placeholder="Enter new password"><br>
           
           
           
            <!-- Submit Button -->
            <input type="submit" value="Change Credentials">

            <!-- Success/Info message (Optional) -->
            <div class="message">
                <p>If you've forgotten your username or password, please contact support.</p>
            </div>
        </form>
    </div>
</body>
</html>
